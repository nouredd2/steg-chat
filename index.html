<!DOCTYPE html>
<html>
<head>

<meta name='keywords' content='WebRTC, HTML5, JavaScript' />
<meta name='description' content='WebRTC Video Chat Application' />
<meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1' />

<base target='_blank'>
</head>

<style>
table.tableSection {
    display: table;
    width: 100%;
}
table.tableSection thead, table.tableSection tbody {
    float: left;
    width: 100%;
}
table.tableSection tbody {
    overflow: auto;
    height: 150px;
}
table.tableSection tr {
    width: 100%;
    display: table;
    text-align: left;
}
table.tableSection th, table.tableSection td {
    width: 33%;
}
</style>

<body>

<div id='container'>

	<div id='videos'>
		<!-- This is the video from the local cam -->
		<video id='localVideo' autoplay muted></video>
		<!-- This is teh video from the remote cam -->
		<video id='remoteVideo' autoplay></video>
	</div>

	<!-- div to hold the stats if we want to show them! --> 
	<div id='statsdiv'></div>

	<!-- div for graphing style="height: 300px; width:100%;"-->
	<!-- <div id="chartContainer" style="height:300px; width:300px"> </div> -->

	<!-- div for holding the generated jitter data -->
	<div id="outdiv" style="height:300px; width=300px">
		<table id="jittertable" class="tableSection">
			<tr>
				<td>Timestamp</td>
				<td>Jitter</td>
			</tr>
		</table>
	</div>

</div>

<!-- Here goes the scripts -->
<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='seriously.js'></script>
<script src='effects/seriously.invert.js'></script>
<script src='effects/seriously.select.js'></script>
<!-- <script src='node_modules/steganography.js/build/steganography.js'></script> -->
<script src="node_modules/canvasjs-1.8.0/canvasjs.min.js"></script>
<script src='js/main.js'></script>
</body>
</html>
