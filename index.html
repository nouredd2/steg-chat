<!DOCTYPE html>
<html>
<head>

<meta name='keywords' content='WebRTC, HTML5, JavaScript' />
<meta name='description' content='WebRTC Video Chat Application' />
<meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1' />

<base target='_blank'>
</head>

<body>

<div id='container'>

	<div id='videos'>
		<!-- This is the video from the local cam -->
		<video id='localVideo' autoplay muted></video>
		<!-- This is teh video from the remote cam -->
		<video id='remoteVideo' autoplay></video>
	</div>

	<!-- div to hold the canvas, but should be hidden not to affect the user -->
	<div id=canvasdiv>
		<canvas id='localcanvas' width='640' height='480'></canvas>
	</div>

</div>

<!-- Here goes the scripts -->
<script src='/socket.io/socket.io.js'></script>
<script src='js/lib/adapter.js'></script>
<script src='seriously.js'></script>
<script src='effects/seriously.invert.js'></script>
<script src='effects/seriously.select.js'></script>
<script src='js/main.js'></script>
</body>
</html>
